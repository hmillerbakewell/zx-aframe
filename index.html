<html>

<head>
    <title>ZX Web3D Demo</title>

    <meta charset="utf-8" />
    <meta name="quanto-project" content="qderive-zoology" />
    <script src="js/aframe-v0.9.0.min.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="js/texconstants.js"></script>
    <script src="js/quanto.js"></script>
    <script>
        quanto_options.originX = 0;
        quanto_options.originY = 0;
        quanto_options.originZ = -5;
        quanto_options.scale = 0.5;
        quanto_theory = './qderive-zoology/all.qtheory'
        derivation_position = 0
    </script>
    <script>
        window.onload = function () {
            var elements = document.querySelectorAll("body *")
            Array.prototype.forEach.call(elements, function (el) {
                var tex = el.getAttribute("tex")
                if (tex !== null && tex.length > 0) {
                    katex.render(tex, el);
                }
            })
            convertD3()
            cameraShift()

            window.onkeypress = function (k) {
                switch (k.key) {
                    case "q":
                        derivation_position -= 1
                        cameraShift() 
                        break;
                    case "e":
                        derivation_position += 1
                        cameraShift() 
                        break;
                }
            }
        }
    </script>
</head>

<body>
    <a-scene id="scene">
        <a-sky color="#ECECEC"></a-sky>
        <a-entity camera look-controls wasd-controls position="0 0 5" acceleration="100"></a-entity>
        <div class="qderive" data-src="demo-simp"></div>
    </a-scene>
</body>

</html>
