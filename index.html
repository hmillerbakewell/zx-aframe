<html>
  <head>
    <title>ZX Web3D Demo</title>
  
    <meta charset="utf-8" />
    <meta name="quanto-project" content="qderive-zoology" />
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="js/texconstants.js"></script>
    <script src="js/quanto.js"></script>
    <script>
      quanto_options.originX = 0;
      quanto_options.originY = 0;
      quanto_options.originZ = -5;
      quanto_options.scale = 1;
    </script>
     <script>
        window.onload = function () {
          var elements = document.querySelectorAll("body *")
          Array.prototype.forEach.call(elements, function (el) {
            var tex = el.getAttribute("tex")
            if (tex !== null && tex.length > 0) {
              katex.render(tex, el);
            }
          })
          convertD3('./qderive-zoology/all.qtheory')
        }
      </script>
  </head>
  <body>
    <a-scene id="scene">
      <a-sky color="#ECECEC"></a-sky>
      <a-entity camera look-controls wasd-controls position="0 1.6 0" acceleration="100"></a-entity>
      <div class="qgraph node" data-src="pattern2"></div>
    </a-scene>
  </body>
</html>
